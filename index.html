<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css\chessboard-0.3.0.css" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <title>chess ai</title>
</head>

<body>
    <h3 class="board">
       BLITZ CHESS
    </h3>
    <div id="board" class="board"></div>
    <br>
    <div class="info" >
        DEPTH:
        <select id="search-depth">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <br>
        <span>
            <span id="playerturn" class="turn">WHITE PLAYS</span>
        </span>
        <br>
        <br>
        <span>
            <span id="counter"></span>
        </span>
        <br>
        <span>
            <span id="info"></span>
        </span>
        <br>
        <span>Positions evaluated:
            <span id="position-count"></span>
        </span>
        <br>
        <span>Time:
            <span id="time"></span>
        </span>
        <br>
        <button id="button" class="button" onclick="reload()" >RESTART</button><br>
        <br>
        <p>Move-History</p>
        <div id="move-history" class="move-history">
        </div>
    </div>
    <script src="js\chessboard-0.3.0.js" type="text/javascript"> </script>
    <script src="chess.js\chess.js" type="text/javascript"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="ai.js" type="text/javascript"></script>
</body>

</html>
